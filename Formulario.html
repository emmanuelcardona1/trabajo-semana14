<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleF.css">
    <title>Formulario</title>
</head>
<body>
    <div class="Contenedor">
        <div class="contenedor1">
            <img src="Imagen de WhatsApp 2024-05-22 a las 09.42.11_6c5097db.jpg" alt="LogoCesde" class="Imagen1">
            <p class="Titulo">Formulario</p>
            <img src="Imagen de WhatsApp 2024-05-22 a las 09.42.11_6c5097db.jpg" alt="LogoCesde" class="Imagen2">
        </div>
        <br>
        <div>
            <label for="Nombre" class="Texto1">Nombre Completo</label>
        </div>
        <div>
            <input type="text" id="Nombre" placeholder="Ingrese su nombre completo" class="Texto" required>
        </div>
        <br>
        <br>
        <div>
            <label for="Correo" class="Texto2">Correo Electronico</label>
        </div>
        <div>
            <input type="email" id="Correo" placeholder="Ingrese su Correo" class="Texto" required>
        </div>
        <br>
        <br>
        <div>
            <label for="Fecha" class="Texto6">Fecha de nacimiento</label>
        </div>
        <div>
            <input type="date" id="Fecha" required class="nacimiento" aria-required="true">
        </div>
        <br>
        <br>  
        <div>
            <label for="Usuario" class="Texto3">Usuario</label>
        </div>
        <div>
            <input type="text" id="Usuario" placeholder="Ingrese su Usuario" class="Texto" required>
        </div>
        <br>
        <br>
        <div>
            <label for="Contraseña" class="Texto4">Contraseña</label>
        </div>
        <div>
            <input type="password" id="Contraseña" placeholder="Ingrese su contraseña" class="Texto" required>
        </div>
        <br>
        <br>
        <div>
            <label for="ContraseñaF" class="Texto5">Confirmar contraseña</label>
        </div>
        <div>
            <input type="password" id="ContraseñaF" placeholder="Confirme su contraseña" class="Texto" required>
        </div>
        <br>
        <br>
        <div>
            <a href="registro.html"><button class="boton">Continuar</button></a>
        </div>      
        
    </div>
</body>
</html>
